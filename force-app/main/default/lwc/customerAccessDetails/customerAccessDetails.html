<template>

    <template if:true={showComp}>
    <div class="slds-box slds-box_small slds-theme_default slds-is-relative" style="background-color: rgb(254 220 80); font-weight: 700;">
        <template if:true={showSpinner}>
            <span>
                <div id="spinnerDiv" class="demo-only demo--inverse">
                <div class="slds-spinner_container">
                    <div role="status" class="slds-spinner slds-spinner_medium">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                    </div>
                </div>
                </div>
            </span>
        </template>
        <div class="slds-media">
            <div class="slds-media__body">
                <slot name = "title">{messageVal}</slot>
            </div>
        </div>
        <div class="slds-var-m-top_small">

            <slot name = "message">
                Timestamp: <lightning-formatted-date-time value={timeStampVal}></lightning-formatted-date-time>
            </slot>
           
        </div>
    </div>
    </template>
</template>
